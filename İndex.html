<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .control-item {
            margin-bottom: 10px;
        }
        .cube-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
        }
        .cube {
            width: 300px; /* Küpün boyutunu büyüttüm */
            height: 300px; /* Küpün boyutunu büyüttüm */
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            cursor: grab;
        }
        .cube:active {
            cursor: grabbing;
        }
        .cube div {
            position: absolute;
            width: 300px; /* Küp yüzeylerinin boyutunu büyüttüm */
            height: 300px; /* Küp yüzeylerinin boyutunu büyüttüm */
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
        }
        .cube .front  { transform: translateZ(150px); }
        .cube .back   { transform: rotateY(180deg) translateZ(150px); }
        .cube .left   { transform: rotateY(-90deg) translateZ(150px); }
        .cube .right  { transform: rotateY(90deg) translateZ(150px); }
        .cube .top    { transform: rotateX(90deg) translateZ(150px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(150px); }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-item">
            <label for="bg-color">Background Color: </label>
            <input type="color" id="bg-color" name="bg-color" value="#000000">
        </div>
        <div class="control-item">
            <label for="music">Music: </label>
            <select id="music">
                <option value="ben_kotu_biri_degilim.mp3">ben_kotu_biri_degilim</option>
                <option value="Beni sakin tut.mp3">Beni sakin tut</option>
                <option value="C_O_F_ [MYRLU] (1).mp3">C_O_F</option>
                <option value="love for you [skyyurii x nesxs].mp3">love for you</option>
                <option value="XXANTERIA ~ ESSENCE.mp3">xxanteriaa ~ essence</option>
            </select>
        </div>
        <div class="control-item">
            <audio id="audio-player" controls>
                <source src="song1.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
    <div class="cube-container">
        <div class="cube" id="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>

    <script>
        const bgColorInput = document.getElementById('bg-color');
        const audioPlayer = document.getElementById('audio-player');
        const musicSelect = document.getElementById('music');
        const cube = document.getElementById('cube');

        let isDragging = false;
        let startX, startY, lastX, lastY, currentRotX = 0, currentRotY = 0;
        let velocityX = 0, velocityY = 0;
        let lastMouseMoveTime = Date.now();

        bgColorInput.addEventListener('input', (e) => {
            document.body.style.backgroundColor = e.target.value;
        });

        musicSelect.addEventListener('change', (e) => {
            audioPlayer.src = e.target.value;
            audioPlayer.play();
        });

        cube.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            lastX = e.clientX;
            lastY = e.clientY;
            lastMouseMoveTime = Date.now();
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastX;
                const deltaY = e.clientY - lastY;
                velocityX = deltaX;
                velocityY = deltaY;
                currentRotY += deltaX * 0.5;
                currentRotX -= deltaY * 0.5;
                cube.style.transform = `rotateX(${currentRotX}deg) rotateY(${currentRotY}deg)`;
                lastX = e.clientX;
                lastY = e.clientY;
                lastMouseMoveTime = Date.now();
            }
        });

        document.addEventListener('mouseup', (e) => {
            isDragging = false;
        });

        document.addEventListener('mouseleave', (e) => {
            isDragging = false;
        });

        function animate() {
            const currentTime = Date.now();
            if (!isDragging) {
                if (velocityX !== 0 || velocityY !== 0) {
                    currentRotY += velocityX * 0.05;
                    currentRotX -= velocityY * 0.05;
                    velocityX *= 0.95;
                    velocityY *= 0.95;
                    if (Math.abs(velocityX) < 0.01) velocityX = 0;
                    if (Math.abs(velocityY) < 0.01) velocityY = 0;
                }
                if (velocityX === 0 && velocityY === 0) {
                    currentRotY += 0.1;
                }
                cube.style.transform = `rotateX(${currentRotX}deg) rotateY(${currentRotY}deg)`;
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
